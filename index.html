<!DOCTYPE html>
<html lang='en'>

    <!--Meta data goes here!-->
    <head>

        <title>Tea Cozy</title>

        <!--Link the css to the html-->
        <link href='style.css' rel='stylesheet'>

    </head>

    <!--Main contents of the website you'll see will be here-->
    <body>

        <!--Introductory content ie. headings, navigation-->
        <header>
            <div class='logo'>
                <img src='./images/img-tea-cozy-logo.png' alt='Tea Cozy'/> 
            </div>
            
            <div class="navigation">
                <nav>
                    <ul>
                        <li>Mission</li>
                        <li>Featured Tea</li>
                        <li>Locations</li>
                    </ul>
                </nav>
            </div>
            

        </header>

        <!--The 'Meat' of the webpage-->
        <main>
            <div class='banner'>
                <div class='mission-headings'>
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

                </div>
            </div>

            <div class='tea-of-month-section'>
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                
                <div class="row">
                    <div class='image-container'>
                        <img src="./images/img-berryblitz.jpg">
                        <h4>Fall Berry Blitz Tea</h4>
    
                    </div>
                    <div class='image-container'>
                        <img src="./images/img-spiced-rum.jpg">
                        <h4>Spiced Rum Tea</h4>
                    </div>
                    <div class='image-container'>
                        <img src="./images/img-donut.jpg">
                        <h4>Seasonal Donuts</h4>
                    </div>
                </div>   

                <div class="row">
                    <div class='image-container'>
                        <img src="./images/img-myrtle-ave.jpg">
                        <h4>Myrtle Ave Tea</h4>
                    </div>
                    <div class='image-container'>
                        <img src="./images/img-bedford-bizarre.jpg">
                        <h4>Bedford Bizarre Tea</h4>

                </div>   
                    
                    

                </div>
                

            </div>

        </main>

        <!--Similar to header but at the end! ie. author info, navigation, copyright-->
        <footer>

        </footer>

    </body>
</html>
